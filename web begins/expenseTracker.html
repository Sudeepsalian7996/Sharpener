<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>expense tracker</title>
</head>
<body>
   
    <div class="container">
    <form action="#" id="form">
        <div id="error"></div>
        <label for="amount" class="bg-transparent">Choose Expense Amount:</label>
        <input type="number"  id="amount" class="form-control" required>
        <br>
        <label for="description">Choose Description:</label>
        <input type="text" id="description" class="form-control" pattern=[A-Za-z] required>
        <br>
        <label for="category">Choose Category:</label>
        <select name="category" id="category" class="form-control" required>
            <option value="" selected>--Please choose an option--</option>
            <option value="movies">movies</option>
            <option value="fuel">fuel</option>
            <option value="electricity">electricity</option>
            <option value="food">food</option>
        </select>
        <br>
        <input type="button" class="btn btn-control bg-primary" id="press" value="submit">
        <br>
        <ul id="allExpenses"></ul>
</form>
</div>
    <script src="expenseTracker.js"></script>
</body>
</html>
